<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header-reg mt-5 ">

    <div class="container">
     <div class="row">
         <div class="col-md-6 ">
             <img src="56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75" >
         </div>
         <div class="col-md-6 ">
            <h3> create account</h3>
            <p class="text-muted">go ahead and sign up,let every one know you</p>
            <h5 id="result"></h5>
            <form action="success.html" method="post" onsubmit="return validatedata()">
                <div class="position-relative">

                    <i class="fa-solid fa-user position-absolute" ></i>
                    <input type="text" name="user" placeholder="username" id="username" class="form-control mb-4 p-4 pl-5">
                </div>
                <div class="position-relative">

                    <i class="fa-solid fa-envelope position-absolute" ></i>
                    <input type="email" name="email" placeholder="enter email" id="email" class="form-control mb-4 p-4 pl-5">
                </div>
                <div class="position-relative">

                    <i class="fa-solid fa-lock position-absolute" ></i>
                    <input type="password" name="pass" placeholder="password" id="password" class="form-control mb-4 p-4 pl-5">
                </div>
                
                <div class="position-relative">

                    <i class="fa-solid fa-lock position-absolute" ></i>
                    <input type="password" name="confirm" placeholder="cofirm" id="confirm" class="form-control mb-4 p-4 pl-5">
                </div>
                <input type="submit" value="Create" class="btn btn-primary btn-block">

            </form>
         </div>
     </div>
    </div>
</header>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   <script src="js/main.js"></script>

</body>
</html>
